<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Neflix Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.555);
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/ab180a27-b661-44d7-a6d9-940cb32f2f4a/7fb62e44-31fd-4e1f-b6ad-0b5c8c2a20ef/IN-en-20231009-popsignuptwoweeks-perspective_alpha_website_medium.jpg" );
            z-index: -1;
        }
        img{
            height: 15%;
            width: 12%;
            margin-left: 2%;
            margin-top: 5%;
            
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.8) ;
            border: 1px;
            border-radius: 5px;
            box-shadow: 0 2px 5px ;
            height: 550px;
            
        }
        .container h1{
            color: white;
            padding: 0 5rem;
        }
        .form-group {
            margin-bottom: 10px;
            background-color: color #777; ;
            color: white;
            padding: 0 5rem;
        }
        ::placeholder {
            color: white;
             opacity: 1;
        }
        input[type="text"], input[type="password"] {
            height: 50px;
            width: 70%;
           
            border: 1px;
            border-radius: 3px;     
            background-color: #4f4b4b;;
            
        }
        input[type="checkbox"]{
            margin-left: 75px;
           margin-bottom: 20%; 
        }
        label{
            margin-bottom: 10px;
            color: white;
            margin-left:3px;
            font-size: 12px;
        }

        button {
            left: 23%;
            cursor: pointer;
            color: white;
            background-color: red;
            height: 50px;
            width: 50%;
           
        }
        
        button:hover {
            background-color: #d10813;
        }
        a{
            color: white;
            left: 30%;
            font-size: 12px;
        }
        p{
            color: white;
            left: 5%;
        }
        .link{
            color: rgb(58, 58, 248);
            font-size: 16px;
            
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="logo" class="position-relative ms-3">   

    <div class="container mt-5">
        <h1>Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                
                <input type="text" id="email" name="email" placeholder="Email or Phone Number" class=" w-100  mt-3 position-relative" required>
                <div id="email-error" class="error-message" ></div>
            </div>
            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="Password" class="w-100 mb-3 mt-2" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit" class=" position-relative  mb-2">Sign In</button><br>
            
            <input type="checkbox" id="remember" >
            <label for="remember">Remember Me</label>
            <a href="https://www.netflix.com/in/LoginHelp" class="position-relative">Need Help?</a>

            <p class="position-relative">
                New to Netflix? <a href="index.html" class="link">Sign up now.<br></a>
                <br>
                This  page  is  protected  by  Google  reCAPTCHA  to  ensure  you're  not  a  bot.<a href="" class="link "> Learn more.</a>
            </p>

        </form>
    </div>
    <script>
        const form = document.getElementById('signin-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            let isValid = true;

            if (!email || !email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                alert('Data Submitted Successfully...!')
                console.log('Email:', email);
                console.log('Password:', password);
            }
        });
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
